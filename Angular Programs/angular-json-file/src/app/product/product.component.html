<div>
    <h2>Add Product</h2>
    <form [formGroup]="productRef" (ngSubmit)="storeRecord()">
        <label>Product Id</label>
        <input type="text" formControlName="id"/><br/>
        <label>Product Name</label>
        <input type="text" formControlName="pname"/><br/>
        <label>Product Price</label>
        <input type="text" formControlName="price"/><br/>
        <input type="submit" value="Store Product"/>
        <input type="reset" value="reset"/>
    </form>
    <br/>
    {{msg}}
    <hr/>
    <table border="1">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.pname}}</td>
                <td>{{p.price}}</td>
        </tr>
    </table>
</div>

<div>
    <h2>Add Product</h2>
    <form [formGroup]="productRef" (ngSubmit)="storeRecord()">
        <label>Product Id</label>
        <input type="text" formControlName="id"/><br/>
        <label>Product Name</label>
        <input type="text" formControlName="pname"/><br/>
        <label>Product Price</label>
        <input type="text" formControlName="price"/><br/>
        <input type="submit" value="Store Product"/>
        <input type="reset" value="reset"/>
    </form>
    <br/>
    {{msg}}
    <hr/>
    
</div>

<div>
    <h2>Login Page using Template Driven Form</h2>
    <form #loginRef="ngForm" (ngSubmit)="checkUser(loginRef)">
        <label>UserName</label>
             <input type="text" name="user" ngModel/><br/>
        <label>Password</label>
            <input type="password" name="pass" ngModel/><br/>
            <label>Gender</label>
            <input type="radio" name="gender" value="male" ngModel>male
            <input type="radio" name="gender" value="female" ngModel>female<br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>
    <br/>
    {{msg}}
</div>
